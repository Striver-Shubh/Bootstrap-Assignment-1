<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Bootstrap Assignment-1</title>
  </head>
  <body>
    <style>
      .big-box {
        height: 100vh;
      }
    </style>
    <div class="container-fluid w-100">
      <div class="row">
        <div class="col m-auto">
          <h1 class="text-center m-4">FORM</h1>
          <form class="form row bg-info p-3 bg-gradient">
            <div class="col-2"></div>
            <div class="col">
              <div class="mb-3 row">
                <label for="name" class="form-label col-3">Name:</label>
                <input
                  class="form-control col-4"
                  type="text"
                  id="name"
                  placeholder="Enter Full Name"
                />
              </div>
              <div class="mb-3 row">
                <label for="fname" class="form-label col-3"
                  >Father's Name:</label
                >
                <input type="text" id="fname" class="form-control col-4" />
              </div>
              <div class="mb-3 row">
                <label for="mname" class="form-label col-3"
                  >Mother's Name:</label
                >
                <input type="text" id="mname" class="form-control col-4" />
              </div>
              <div class="mb-3 row">
                <label for="phone" class="form-label col-3"
                  >Phone Number:</label
                >
                <input
                  type="text"
                  id="phone"
                  placeholder="017xxxxxxx"
                  class="form-control col-4"
                />
              </div>
              <div class="mb-3 row">
                <label for="email" class="form-label col-3">Email:</label>
                <input
                  type="text"
                  id="email"
                  placeholder="sample@example.com"
                  class="form-control col-4"
                />
              </div>
              <div class="mb-3 row">
                <label for="gender" class="form-label col-3">Gender:</label>
                <div class="form-check form-check-inline">
                  <input
                    name="gender"
                    type="radio"
                    id="male"
                    value="Male"
                    class="form-check-input"
                  />
                  <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    name="gender"
                    type="radio"
                    id="female"
                    value="Female"
                    class="form-check-input"
                  />
                  <label for="female" class="form-check-label">Female</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    name="gender"
                    type="radio"
                    id="other"
                    value="Other"
                    class="form-check-input"
                  />
                  <label for="other" class="form-check-label">Other</label>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="dob" class="form-label col-3">Date of Birth:</label>
                <input
                  type="text"
                  name="date"
                  id="dob"
                  class="form-control col-2"
                />
                <span class="p-1">-</span>
                <input
                  type="text"
                  name="mpnth"
                  id="dob"
                  class="form-control col-2"
                />
                <span class="p-1">-</span>
                <input
                  type="text"
                  name="year"
                  id="dob"
                  class="form-control col-2"
                />
                <i class="p-2">(dd-mm-yyyy)</i>
              </div>
              <div class="mb-3 row">
                <label for="address" class="col-3 form-label">Address:</label>
                <input
                  type="text"
                  id="address"
                  placeholder="Street:- House:- Road:- "
                  class="form-control col-4"
                />
              </div>
              <div class="mb-3 row">
                <label for="Blood Group" class="form-label col-3"
                  >Blood Group:</label
                >
                <select id="Blood Group" class="form-select col-4">
                  <option value="a+" selected>A+</option>
                  <option value="b+">B+</option>
                  <option value="ab+">AB+</option>
                  <option value="o+">O+</option>
                  <option value="b-">B-</option>
                  <option value="a-">A-</option>
                  <option value="ab-">AB-</option>
                  <option value="o-">O-</option>
                </select>
              </div>
              <div class="mb-3 row">
                <label for="dept" class="form-label col-3">Department:</label>
                <div class="form-check form-check-inline">
                  <input
                    name="dept"
                    type="radio"
                    id="cse"
                    value="CSE"
                    class="form-check-input"
                  />
                  <label for="cse" class="form-check-label">CSE</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    name="dept"
                    type="radio"
                    id="eee"
                    value="EEE"
                    class="form-check-input"
                  />
                  <label for="eee" class="form-check-label">EEE</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    name="dept"
                    type="radio"
                    id="bba"
                    value="BBA"
                    class="form-check-input"
                  />
                  <label for="bba" class="form-check-label">BBA</label>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="course" class="form-label col-3">Course:</label>
                <div class="form-check form-check-inline">
                  <input
                    type="checkbox"
                    name="C"
                    id="c"
                    class="form-check-input"
                  />
                  <label for="c" class="form-check-label">C</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="checkbox"
                    name="C++"
                    id="c++"
                    class="form-check-input"
                  />
                  <label for="c++" class="form-check-label">C++</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="checkbox"
                    name="Java"
                    id="java"
                    class="form-check-input"
                  />
                  <label for="java" class="form-check-label">JAVA</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="checkbox"
                    name="ai"
                    id="AI"
                    class="form-check-input"
                  />
                  <label for="ai" class="form-check-label">AI</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="checkbox"
                    name="ml"
                    id="ml"
                    class="form-check-input"
                  />
                  <label for="ml" class="form-check-label"
                    >Machine Learning</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="checkbox"
                    name="robo"
                    id="Robotics"
                    class="form-check-input"
                  />
                  <label for="Robotics" class="form-check-label"
                    >Robotics</label
                  >
                </div>
              </div>
              <div class="mb-3 row">
                <label for="photo" class="form-label col-3">Photo:</label>
                <input
                  type="file"
                  name="file"
                  id="file"
                  class="p-0 form-control form-control-sm col-4"
                />
              </div>
              <a href="#" class="btn btn-secondary">Submit</a>
              <button class="btn btn-danger">Reset</button>
            </div>
          </form>
        </div>
        <div class="col mr-auto ml-auto">
          <h1 class="text-center m-4">TABLE</h1>
          <table class="table table-striped table-responsive">
            <thead>
              <tr>
                <th>SNo</th>
                <th>Name</th>
                <th>Phone no</th>
                <th>Gender</th>
                <th>City</th>
                <th>Hobbies</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Madhav</td>
                <td>1234567890</td>
                <td>Male</td>
                <td>Gurugram</td>
                <td rowspan="2" class="align-middle">Hockey,Football</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Kusum</td>
                <td>2872821982</td>
                <td>Female</td>
                <td>Delhi</td>
              </tr>
              <tr>
                <td>3</td>
                <td>Vishvas</td>
                <td>1234567890</td>
                <td>Male</td>
                <td>Mumbai</td>
                <td>Cricket,Basketball</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
